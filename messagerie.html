  <script>
    // Fonction pour ajouter un message au chat
    function addMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.className = `message-bubble ${sender}`;
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
    }

    // Gestionnaire de clic pour le bouton "Envoyer"
    document.getElementById('send-button').addEventListener('click', function () {
        sendMessage();
    });

    // Gestionnaire d'√©v√©nement pour la touche "Enter" dans le champ de saisie de message
    document.getElementById('message-input').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault(); // Emp√™cher le saut de ligne
        }
    });

    // Fonction pour envoyer le message
    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;
        if (message.trim() !== '') {
            addMessage(message, 'sender');
            // Vous pouvez √©galement envoyer le message au destinataire ici
            messageInput.value = '';
        }
    }

    // Fonction pour changer de contact
    function changeContact(contactName) {
        const contacts = document.querySelectorAll('.list-group-item');
        contacts.forEach(contact => {
            contact.classList.remove('active');
        });

        const selectedContact = document.querySelector(`[data-contact="${contactName}"]`);
        selectedContact.classList.add('active');

        // Mettez √† jour le nom du contact dans le titre de la carte de chat
        const contactNameHeader = document.querySelector('.card-header');
        contactNameHeader.textContent = contactName;

        // Effacez les messages pr√©c√©dents du chat
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
    }

    // Gestionnaire de clic pour les √©l√©ments de la liste des contacts
    const contactItems = document.querySelectorAll('.list-group-item');
    contactItems.forEach(contactItem => {
        contactItem.addEventListener('click', function (event) {
            event.preventDefault(); // Emp√™cher la navigation par d√©faut
            const contactName = this.getAttribute('data-contact');
            changeContact(contactName);
        });
    });
</script>
